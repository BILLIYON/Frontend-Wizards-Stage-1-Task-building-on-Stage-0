<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Frontend Wizards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <label for="name">Full Name</label>
      <input id="name" data-testid="test-contact-name" required />
      <p class="error" id="error-name" data-testid="test-contact-error-name"></p>

      <label for="email">Email</label>
      <input id="email" data-testid="test-contact-email" type="email" required />
      <p class="error" id="error-email" data-testid="test-contact-error-email"></p>

      <label for="subject">Subject</label>
      <input id="subject" data-testid="test-contact-subject" required />
      <p class="error" id="error-subject" data-testid="test-contact-error-subject"></p>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" minlength="10" required></textarea>
      <p class="error" id="error-message" data-testid="test-contact-error-message"></p>

      <button type="submit" data-testid="test-contact-submit">Send</button>

      <p class="success" data-testid="test-contact-success" hidden>
        âœ… Message sent successfully!
      </p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
